    <title>Parágrafos e Quebras de linha!</title>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Um parágrafo pode ser escrito utilizando-se das tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>Se caso precisar quebrar algum texto em algum lugar específico como esse &lt; <br> &gt; você pode usar a tag &lt;br&gt;</p>
